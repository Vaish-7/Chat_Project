{% extends 'mainapp/base.html' %}
{% block title %}Sign Up - {% endblock %}

{%block content%}
    <div class="lg:p-20 text-center">
        <h1 class="lg:text-3xl text-white">Sign Up</h1>
    </div>
    <form action="." method="post" class="lg:w-1/4 px-2 mx-auto">
        {% csrf_token %}
 <!-- post request-csrf token for security -->
  <!-- action . go to same page which user is at -->
        <div class="mb-5">
            <label class="text-white">Username</label>
            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
            <!-- name--same as in form -->
        </div>

        <div class="mb-5">
            <label class="text-white">Password</label>
            <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label class="text-white">Re-enter Password</label>
            <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>
       
        {% if form.errors %}
            {% for field in form%}
                {% for error in field.errors %}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error }}</p>
                </div>
                {% endfor %}
            {% endfor%}
        {% endif %}

        <button class="px-5 py-3 rounded-xl text-white bg-purple-900 hover:bg-purple-800">Submit</button>
    </form>
   
{% endblock %}
