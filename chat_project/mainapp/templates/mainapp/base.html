<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} {% endblock %}Chat Project</title>
    <script src="https://cdn.tailwindcss.com"></script> 

    <!-- can be only used for developent not for production -->
    <style>
        .chat-msgs {
            height:400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-purple-500">
    <nav class="flex items-center justify-between px-5 py-4 bg-purple-900">
        <div>
            <a href="/" class="text-xl text-white">Chat Project</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/groups/" class = "text-white hover:text-yellow-150">Groups</a>
                <a href="/logout/" class="px-4 py-2 rounded-xl text-white bg-purple-500 hover:bg-purple-700">Log Out</a>

            {% else %}
            <a href="/login/" class="text-white hover:text-yellow-200">Login</a>
            <a href="/signup/" class="px-4 py-2 rounded-xl text-white bg-purple-500 hover:bg-purple-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- <div class="lg:p-20 text-center">
        <h1 class="lg:text-6xl text-white">Chat Project</h1>
    </div> -->
    {%block content%} {%endblock%}
    {%block scripts%} {%endblock%}
    
</body>
</html>
